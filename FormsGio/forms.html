<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>

    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Aula</legend>
        <input type="checkbox" name="check[]" value="1">
        <input type="checkbox" name="check[]" value="2">
        <input type="color" name="cor">
        <input type="date" name="data">
        <input type="datetime-local" name="datahora">
        <input type="email" required name="email">
        <input type="file" name="arquivo">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number" placeholder="123" name="num">
        <input type="password">
        <input type="radio" name="oi" value="1">
        <input type="radio" name="oi" value="2">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="tel" value="(35)" name="telefone">
        <input type="text">
        <input type="time">
        <input type="url" required name="endereco">
        <input type="week">
        <label for="estado">Estados</label>
        <select name="estados" id="estado">
            <option value=""></option>
            <option value="MG">MG1</option>
            <option value="SP">SP1</option>
            <option value="PR">PR1</option>
        </select>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </fieldset>
    </form>

</body>

</html>
